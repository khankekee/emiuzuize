<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Bất Phương Trình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .equation, .solution {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giải Bất Phương Trình</h1>
        <p class="equation"><strong>Bất phương trình:</strong> \( 9x - 7i > 3(3x - 7u) \)</p>
        <div id="steps">
            <p>Bấm nút để xem lời giải từng bước!</p>
        </div>
        <button id="solve-button" onclick="solve()">Giải Bất Phương Trình</button>
        <div class="image-container" id="image-container" style="display: none;">
            <img src="https://img.meta.com.vn/Data/image/2021/09/22/anh-meo-cute-trai-tim-9.jpg" alt="Mèo cute">
        </div>
        <div class="action-buttons" id="action-buttons" style="display: none;">
            <button onclick="like()">Thích anh</button>
            <button id="hate-button">Ghét anh</button>
        </div>
        <div class="image-container" id="meme-container" style="display: none;">
            <img src="https://api.memechua.com/upload/memes/meo-tom-khong-ngo-chu-gi-meme.jpg" alt="Mèo Tom không ngờ">
        </div>
    </div>
    <footer>
        © zui khong
    </footer>

    <script>
        const stepsContainer = document.getElementById('steps');
        const imageContainer = document.getElementById('image-container');
        const actionButtons = document.getElementById('action-buttons');
        const solveButton = document.getElementById('solve-button');
        const hateButton = document.getElementById('hate-button');
        const memeContainer = document.getElementById('meme-container');
        let currentStep = 0;

        const steps = [
            "Bất phương trình ban đầu: 9x - 7i > 3(3x - 7u)",
            "Phân phối nhân: 9x - 7i > 9x - 21u",
            "Loại bỏ 9x ở cả hai vế: -7i > -21u",
            "Chia cả hai vế cho -7 (đổi dấu bất phương trình): là i < 3u"
        ];

        function solve() {
            if (currentStep < steps.length) {
                const step = document.createElement("p");
                step.textContent = steps[currentStep];
                step.className = "solution";
                stepsContainer.appendChild(step);
                currentStep++;
            } else {
                const doneMessage = document.createElement("p");
                doneMessage.textContent = "giải phương trình xong vậy em có?";
                doneMessage.style.color = "green";
                stepsContainer.appendChild(doneMessage);

                // Hiển thị ảnh
                imageContainer.style.display = "block";

                // Hiển thị các nút hành động
                actionButtons.style.display = "flex";

                // Vô hiệu hóa nút giải
                solveButton.disabled = true;
                solveButton.textContent = "Đã hoàn thành!";
            }
        }

        function like() {
            // Hiển thị meme mèo Tom
            memeContainer.style.display = "block";
        }

        // Nút "Ghét anh" tự động di chuyển khi được nhấn
        hateButton.addEventListener('mouseover', () => {
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const buttonRect = hateButton.getBoundingClientRect();

            const newLeft = Math.random() * (containerRect.width - buttonRect.width);
            const newTop = Math.random() * (containerRect.height - buttonRect.height);

            hateButton.style.position = 'absolute';
            hateButton.style.left = `${newLeft}px`;
            hateButton.style.top = `${newTop}px`;
        });
    </script>
</body>
</html>
